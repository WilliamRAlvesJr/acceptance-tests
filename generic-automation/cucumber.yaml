---
<%
json = " -f json -o targets/logs/cucumber.json"
html = " -f html -o targets/logs/cucumber_report.html"
console = " -f pretty"
default = console
default << json
default << html
%>
default: -p chrome -p mysql

linux: <%=default%> SO=linux

chrome: <%=default%> BROWSER=chromedriver
chrome_headless: <%=default%> BROWSER=chromedriver_headless
chrome_home: <%=default%> BROWSER=chromedriver_home

firefox: <%=default%> BROWSER=geckodriver
firefox_headless: <%=default%> BROWSER=geckodriver_headless
firefox_home: <%=default%> BROWSER=geckodriver_home

phantomjs: <%=default%> BROWSER=phantomjs

mysql: <%=default%> TIMEOUT=30
mssql: <%=default%> TIMEOUT=60
oracle: <%=default%> TIMEOUT=90

